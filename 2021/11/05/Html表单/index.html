            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
<form action="https://www.baidu.com/" method="get">
    <input type="hidden" name="action" value="login" />
    <h1 align="center"> 用户注册 </h1>
    <table align="center" border="0">
        <tr>
            <td>用户名称：</td>
            <td><input type="text" value="默认值" name="username"/></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" maxlength="12" name="password"/></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" maxlength="12" name="insurePassword"/></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" checked="checked" value="男" />男
                <input type="radio" name="sex" value="女"/>女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td><input type="checkbox" name="hobby" value="Java"/>Java
                <input type="checkbox" name="hobby" value="C"/>C
                <input type="checkbox" name="hobby" value="python"/>python
            </td>
        </tr>
        <tr>
            <td> 国籍：</td>
            <td>
                <select name="country">
                    <option value="none">--请选择国际--</option>
                    <option value="China">中国</option>
                    <option value="America">美国</option>
                    <option value="Japan">小日本</option>
                </select></td>
        </tr>
        <tr>
            <td> 自我评价：</td>
            <td><textarea name="desc" rows="8" cols="15">默认值</textarea>
            </td>
        </tr>
        <tr>
            <td><input type="reset"/></td>
            <td align="center"><input type="submit"/></td>
            <td><input type="button" value="button"/></td>
        </tr>
    </table>
</form>
</body>
</html>
